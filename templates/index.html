<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            min-height: 100px;
        }
        .recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Grammar Checker</h1>
        
        <!-- 语音输入部分 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">语音输入</h5>
            </div>
            <div class="card-body">
                <button id="recordButton" class="btn btn-primary">
                    <i class="fas fa-microphone"></i> 开始录音
                </button>
                <div id="recordingStatus" class="mt-2" style="display: none;">
                    正在录音...
                </div>
            </div>
        </div>

        <!-- 文本输入部分 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">文本输入</h5>
            </div>
            <div class="card-body">
                <textarea id="textInput" class="form-control mb-3" rows="4" placeholder="请输入要检查的文本..."></textarea>
                <button id="submitButton" class="btn btn-primary">提交</button>
            </div>
        </div>

        <!-- 结果显示部分 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">检查结果</h5>
            </div>
            <div class="card-body">
                <div id="resultBox" class="result-box">
                    结果将在这里显示...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        // 录音按钮点击事件
        document.getElementById('recordButton').addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob);

                        try {
                            const response = await fetch('http://localhost:5000/api/speech', {
                                method: 'POST',
                                body: formData
                            });
                            const data = await response.json();
                            displayResult(data);
                        } catch (error) {
                            console.error('Error:', error);
                            alert('处理语音时出错');
                        }
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    document.getElementById('recordButton').textContent = '停止录音';
                    document.getElementById('recordingStatus').style.display = 'block';
                    document.getElementById('recordingStatus').classList.add('recording');
                } catch (error) {
                    console.error('Error:', error);
                    alert('无法访问麦克风');
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('recordButton').textContent = '开始录音';
                document.getElementById('recordingStatus').style.display = 'none';
                document.getElementById('recordingStatus').classList.remove('recording');
            }
        });

        // 文本提交按钮点击事件
        document.getElementById('submitButton').addEventListener('click', async () => {
            const text = document.getElementById('textInput').value;
            if (!text) {
                alert('请输入文本');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                console.error('Error:', error);
                alert('处理文本时出错');
            }
        });

        // 显示结果
        function displayResult(data) {
            const resultBox = document.getElementById('resultBox');
            if (data.error) {
                resultBox.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
            } else {
                resultBox.innerHTML = `
                    <h6>识别文本：</h6>
                    <p>${data.text}</p>
                    <h6>语法检查结果：</h6>
                    <pre>${JSON.stringify(data.grammar_result, null, 2)}</pre>
                `;
            }
        }
    </script>
</body>
</html>
